MOD_CBUSERONLINESTATUS="Yak Shaver CB User Online Status"
MOD_CBUSERONLINESTATUS_XML_DESCRIPTION="Replacement for the CB Online Users module with configurable timeout filtering. Supports four session-dependent modes: Online Users, Online Connections, Online Statistics, and User Census."

MOD_CBUSERONLINESTATUS_FIELD_MODE_LABEL="Display Mode"
MOD_CBUSERONLINESTATUS_FIELD_MODE_DESC="Select the mode this module should display."
MOD_CBUSERONLINESTATUS_OPTION_ONLINE_USERS="Online Users"
MOD_CBUSERONLINESTATUS_OPTION_ONLINE_CONNECTIONS="Online Connections"
MOD_CBUSERONLINESTATUS_OPTION_ONLINE_STATISTICS="Online Statistics"
MOD_CBUSERONLINESTATUS_OPTION_USER_CENSUS="User Census"

MOD_CBUSERONLINESTATUS_FIELD_RUNTIME_TIMEOUT_LABEL="Runtime Timeout (seconds)"
MOD_CBUSERONLINESTATUS_FIELD_RUNTIME_TIMEOUT_DESC="Effective timeout currently used by the module at runtime. Shows the system plugin's published timeout when available; otherwise shows the fallback timeout below."
MOD_CBUSERONLINESTATUS_FIELD_FALLBACK_TIMEOUT_LABEL="Fallback Timeout (seconds)"
MOD_CBUSERONLINESTATUS_FIELD_FALLBACK_TIMEOUT_DESC="Fallback timeout used only when the system plugin does not publish a runtime timeout (for example: plugin disabled, not verified, or unavailable). Default: 1800 (30 minutes)."

MOD_CBUSERONLINESTATUS_FIELD_LIMIT_LABEL="Limit"
MOD_CBUSERONLINESTATUS_FIELD_LIMIT_DESC="Set the maximum number of latest entries to display. Leave empty for no limit."

MOD_CBUSERONLINESTATUS_FIELD_EXCLUDE_LABEL="Exclude Users"
MOD_CBUSERONLINESTATUS_FIELD_EXCLUDE_DESC="Input a comma separated list of user ids to exclude from all modes."

MOD_CBUSERONLINESTATUS_FIELD_EXCLUDE_SELF_LABEL="Exclude Self"
MOD_CBUSERONLINESTATUS_FIELD_EXCLUDE_SELF_DESC="Choose if the viewing user should be excluded from display in all modes."

MOD_CBUSERONLINESTATUS_FIELD_PRETEXT_LABEL="Pre-text"
MOD_CBUSERONLINESTATUS_FIELD_PRETEXT_DESC="Input substitution supported html to display at the top of the module."

MOD_CBUSERONLINESTATUS_FIELD_POSTTEXT_LABEL="Post-text"
MOD_CBUSERONLINESTATUS_FIELD_POSTTEXT_DESC="Input substitution supported html to display at the bottom of the module."

MOD_CBUSERONLINESTATUS_FIELD_USERTEXT_LABEL="User-text"
MOD_CBUSERONLINESTATUS_FIELD_USERTEXT_DESC="Input substitution supported html to display for each user in the module. If left blank formatname field will be used."

MOD_CBUSERONLINESTATUS_FIELD_LABEL_LABEL="Label Display"
MOD_CBUSERONLINESTATUS_FIELD_LABEL_DESC="Select how to display counter labels."
MOD_CBUSERONLINESTATUS_OPTION_TEXT_ONLY="Text Only"
MOD_CBUSERONLINESTATUS_OPTION_ICON_ONLY="Icon Only"
MOD_CBUSERONLINESTATUS_OPTION_TEXT_AND_ICON="Text and Icon"

MOD_CBUSERONLINESTATUS_FIELD_SEPARATOR_LABEL="Thousands Separator"
MOD_CBUSERONLINESTATUS_FIELD_SEPARATOR_DESC="Set what character to use for separating counters in the thousands. Default comma."

MOD_CBUSERONLINESTATUS_FIELD_MAINCBTPL_LABEL="Load Template"
MOD_CBUSERONLINESTATUS_FIELD_MAINCBTPL_DESC="Enable or disable loading of Community Builder template."

MOD_CBUSERONLINESTATUS_FIELD_CB_PLUGINS_LABEL="CB Plugins integration"
MOD_CBUSERONLINESTATUS_FIELD_CB_PLUGINS_DESC="Choose if you want to use CB events for CB plugins integration. Plugins must be installed and configured in CB plugins management. Warning: this loads CB plugins on each page where this module is displayed, consuming memory and processing power."
